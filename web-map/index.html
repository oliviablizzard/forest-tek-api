<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1313px;
            height: 798px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/canada_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:12, minZoom:2
        }).fitBounds([[-13.881116721604922,-32.61808117789705],[-2.522486003303555,-17.627432709006115]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_canada_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PRUID'] !== null ? autolinker.link(feature.properties['PRUID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PRNAME'] !== null ? autolinker.link(feature.properties['PRNAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PRENAME'] !== null ? autolinker.link(feature.properties['PRENAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PRFNAME'] !== null ? autolinker.link(feature.properties['PRFNAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PREABBR'] !== null ? autolinker.link(feature.properties['PREABBR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PRFABBR'] !== null ? autolinker.link(feature.properties['PRFABBR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PROV'] !== null ? autolinker.link(feature.properties['PROV'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_canada_0_0(feature) {
            switch(String(feature.properties['PROV'])) {
                case 'NB':
                    return {
                pane: 'pane_canada_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(109,165,60,1.0)',
                interactive: true,
            }
                    break;
                case 'NL':
                    return {
                pane: 'pane_canada_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,124,74,1.0)',
                interactive: true,
            }
                    break;
                case 'NS':
                    return {
                pane: 'pane_canada_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(195,217,84,1.0)',
                interactive: true,
            }
                    break;
                case 'ON':
                    return {
                pane: 'pane_canada_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,191,47,1.0)',
                interactive: true,
            }
                    break;
                case 'PEI':
                    return {
                pane: 'pane_canada_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(249,105,105,1.0)',
                interactive: true,
            }
                    break;
                case 'QC':
                    return {
                pane: 'pane_canada_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(3,169,161,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_canada_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_canada_0');
        map.getPane('pane_canada_0').style.zIndex = 400;
        map.getPane('pane_canada_0').style['mix-blend-mode'] = 'normal';
        var layer_canada_0 = new L.geoJson(json_canada_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_canada_0',
            layerName: 'layer_canada_0',
            pane: 'pane_canada_0',
            onEachFeature: pop_canada_0,
            style: style_canada_0_0,
        });
        bounds_group.addLayer(layer_canada_0);
        map.addLayer(layer_canada_0);
        var overlaysTree = [
            {label: 'canada<br /><table><tr><td style="text-align: center;"><img src="legend/canada_0_NB0.png" /></td><td>NB</td></tr><tr><td style="text-align: center;"><img src="legend/canada_0_NL1.png" /></td><td>NL</td></tr><tr><td style="text-align: center;"><img src="legend/canada_0_NS2.png" /></td><td>NS</td></tr><tr><td style="text-align: center;"><img src="legend/canada_0_ON3.png" /></td><td>ON</td></tr><tr><td style="text-align: center;"><img src="legend/canada_0_PEI4.png" /></td><td>PEI</td></tr><tr><td style="text-align: center;"><img src="legend/canada_0_QC5.png" /></td><td>QC</td></tr><tr><td style="text-align: center;"><img src="legend/canada_0_6.png" /></td><td></td></tr></table>', layer: layer_canada_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        </script>
    </body>
</html>
